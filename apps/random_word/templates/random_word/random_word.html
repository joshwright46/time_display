<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Random Word</title>
</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div class="mx-auto">
            <p>Random Word (attempt #{{request.session.counter}})</p>
            <h1 class="border border-primary">{{string}}</h1>
            <a class="btn btn-primary" href="http://localhost:8000/random_word/generate" role="button">Generate</a>
            <a class="btn btn-danger" href="http://localhost:8000/random_word/reset" role="button">Reset</a>
        </div>
    </div>
</body>

</html>
